    <div class="custom-container-fluid w-100 bg-light bg-gradient">
        <div class="row mb-5">
            <div class="title text-center">
                <h1>Calculadora</h1>
                <small></small>
            </div>
        </div>


        <!-- Calc Body -->
        <div class="calculadora p-3 m-auto shadow-lg">
            <!-- Display -->
            <div class="display row w-100 m-auto mb-4 p-1 bg-light text-end rounded">
                <small class="small-display" id="small-display">&nbsp;</small>
                <h2 class="big-display" id="big-display">0</h2>
            </div>
            <!-- BUTTONS -->
            <div class="button-panel">
                <div class="col buttons m-auto my-2">
                    <button class="button-number" value="7" onclick="displayOperation(this.value);">7</button>
                    <button class="button-number" value="8" onclick="displayOperation(this.value);">8</button>
                    <button class="button-number" value="9" onclick="displayOperation(this.value);">9</button>
                    <button class="button-operator" value="+" onclick="displayOperation(this.value)">+</button>
                </div>
                <div class="col buttons m-auto my-2">
                    <button class="button-number" value="4" onclick="displayOperation(this.value);">4</button>
                    <button class="button-number" value="5" onclick="displayOperation(this.value);">5</button>
                    <button class="button-number" value="6" onclick="displayOperation(this.value);">6</button>
                    <button class="button-operator" value="-" onclick="displayOperation(this.value)">-</button>
                </div>
                <div class="col buttons m-auto my-2">
                    <button class="button-number" value="1" onclick="displayOperation(this.value);">1</button>
                    <button class="button-number" value="2" onclick="displayOperation(this.value);">2</button>
                    <button class="button-number" value="3" onclick="displayOperation(this.value);">3</button>
                    <button class="button-operator" value="x" onclick="displayOperation(this.value)">x</button>
                </div>
                <div class="col buttons m-auto my-2">
                    <button class="button-number" value="." onclick="displayOperation(this.value);">.</button>
                    <button class="button-number" value="0" onclick="displayOperation(this.value);">0</button>
                    <button class="button-number" value="=" onclick="displayResult();">=</button>
                    <button class="button-operator" value="/" onclick="displayOperation(this.value)">&#247;</button>
                </div>
            </div>
