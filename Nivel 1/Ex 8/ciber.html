<!DOCTYPE html>

<head>

<body>
    <script>
        function calcula(operador, valor1, valor2) {
            var res = 0;
            switch (operador) {
                case 'suma':
                    res = valor1 + valor2;
                    break;
                case 'resta':
                    res = valor1 - valor2;
                    break;
                case 'multiplicacion':
                    res = valor1 * valor2;
                    break;
                case 'division':
                    res = valor1 / valor2;
                    break;
                default:
                    break;
            }
            return res;
        }

        console.log(calcula('division', 2, 2));
    </script>
</body>
